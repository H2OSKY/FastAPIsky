{% extends "base.html" %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Users</h6>
            <a href="addnew/" class="btn btn-outline-primary">Add
                <img src="/static/img/agregar-usuario.png" alt="">
            </a>
        </div>
        <div class="table-responsive">
            <!--Table-->
            <table id="example" class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Names</th>
                        <th scope="col">Emails</th>
                        <th scope="col">Passwords</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    {% for rs in users %}
                    <tr>
                        <td>{{ rs.name }}</td>
                        <td>{{ rs.email }}</td>
                        <td>{{ rs.password}}</td>
                        <td>
                            <button class="btn update-btn" data-item-id="{{ rs.id }}">
                                <img src="/static/img/lapiz.png" alt="">
                            </button>
                            <button class="btn delete-btn" data-item-id="{{ rs.id }}">
                                <img src="/static/img/borrar.png" width="25"  alt="">
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!--Fin Table-->
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Item</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Name:</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email:</span>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-outline-warning" id="Update">Update</button>
                <button class="btn btn-outline-danger" id="Delete">Delete</button>
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close <i
                        class="bi bi-x-circle"></i></button>
            </div>

        </div>
    </div>
</div>
<!-- Fin Moda -->


{% endblock content %}
