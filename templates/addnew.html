{% extends 'base.html' %}

{% block content %}
<div class="col-md-6">
    <form class="mb-4" id="myForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" id="Email">
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" name="Password" class="form-control" id="Passw">
        </div>
        <br>
        <button class="btn btn-outline-primary" id="submitButton">Create Item <i
                class="bi bi-person-plus-fill"></i></button>
    </form>
</div>

<!--Div Password-->
<div class="col-md-6">

    <form id="passwordForm" class="mb-4">
        <div class="form-group">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" class="form-control" id="length" name="length" min="1" max="100" required="required">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeUppercase" name="includeUppercase" checked>
                <label class="form-check-label" for="includeUppercase">Incluir letras mayúsculas</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeDigits" name="includeDigits" checked>
                <label class="form-check-label" for="includeDigits">Incluir dígitos</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeSpecialChars" name="includeSpecialChars">
                <label class="form-check-label" for="includeSpecialChars">Incluir caracteres especiales</label>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-primary" id="Password">Generar Contraseña</button>
    </form>
</div>
<!--Fin div Password-->

{% endblock content %}
