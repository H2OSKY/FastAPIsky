{% extends 'base.html' %}

{% block content %}

<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Create User</h6>
                    <button class="btn btn-outline-primary" id="submitButton">Create Item
                        <img src="/static/img/agregar-usuario.png" alt="">
                    </button>
                </div>
                <form class="mb-4 was-validated" id="myForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="Name" placeholder="Name" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" id="Email" placeholder="Enter Email"
                            required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" name="Password" class="form-control" id="Passw"
                            placeholder="Enter Password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Create Password</h6>
                    <button type="button" class="btn btn-outline-primary" id="Password">Generate password
                        <img src="/static/img/contrasena.png" alt="">
                    </button>
                </div>
                <form id="passwordForm" class="mb-4 was-validated">
                    <div class="form-group">
                        <label for="length">password length:</label>
                        <input type="number" class="form-control" id="length" name="length" value="10"
                            placeholder="Enter password length" min="10" max="100" required="required">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeUppercase"
                                name="includeUppercase" checked>
                            <label class="form-check-label" for="includeUppercase">Incluir letras mayúsculas</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeDigits" name="includeDigits"
                                checked>
                            <label class="form-check-label" for="includeDigits">Incluir dígitos</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="includeSpecialChars"
                                name="includeSpecialChars">
                            <label class="form-check-label" for="includeSpecialChars">Incluir caracteres
                                especiales</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Form-->

{% endblock content %}
